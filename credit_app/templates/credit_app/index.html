<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Info</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<h1 class="text-3x1 font-bold text-slate-800">WELCOME</h1>

<form method="post" class="max-w-md mx-auto bg-white rounded-x1 shadow-md overflow-hidden md:max-w-2x1">
  {% csrf_token %}
    <div class="w-full p-3 space-y-4">
        <div class="p-8">
            <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold">Credit Information</div>
            <label for="userId" class="block mt-4">User Id</label>
            <input type="text" id="userId" name="userId" class="border p-2 w-full mt-1" placeholder="Enter User ID">
            <button type="submit"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">Check</button>
         {% if result %} 
                <div id="result" class="mt-4">{{ result }}</div>
         {% endif %} 
        </div>
    </div>

</form>
